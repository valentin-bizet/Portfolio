<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Valentin Bizet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM (Dark Telemetry) --- */
        :root {
            --bg-dark: #0f172a;       
            --card-dark: #1e293b;     
            --input-bg: #020617;
            --text-white: #f8fafc;
            --text-grey: #94a3b8;
            --accent-blue: #38bdf8;
            --border-light: rgba(255,255,255,0.1);
            --success-green: #10b981;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
        }

        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .section-header { text-align: center; margin-bottom: 60px; }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            margin: 10px 0;
            color: white;
        }

        /* --- CONTACT INTERFACE --- */
        .contact-wrapper {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        /* --- RADAR ANIMATION (Left Side) --- */
        .radar-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 400px;
        }

        .radar-circle {
            position: absolute;
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 50%;
        }

        .c1 { width: 300px; height: 300px; }
        .c2 { width: 200px; height: 200px; border-color: rgba(56, 189, 248, 0.4); }
        .c3 { width: 100px; height: 100px; background: rgba(56, 189, 248, 0.1); }

        .radar-scan {
            position: absolute;
            width: 300px; height: 300px;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(56, 189, 248, 0.3) 60deg, transparent 60.1deg);
            border-radius: 50%;
            animation: radar-spin 4s linear infinite;
        }

        .ping-dot {
            position: absolute;
            width: 10px; height: 10px;
            background: var(--success-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success-green);
        }

        @keyframes radar-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- FORM (Right Side) --- */
        .contact-form {
            flex: 1;
            background: var(--card-dark);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .form-group { margin-bottom: 25px; }

        .form-label {
            display: block;
            font-family: 'Space Grotesk';
            font-size: 0.85rem;
            color: var(--accent-blue);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-light);
            color: white;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Inter';
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 150px;
        }

        .btn-submit {
            background: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 15px 30px;
            font-family: 'Space Grotesk';
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            border-radius: 4px;
        }

        .btn-submit:hover {
            background: var(--accent-blue);
            color: #0f172a;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* Footer secure note */
        .secure-note {
            text-align: center;
            margin-top: 40px;
            font-family: 'Space Grotesk';
            color: rgba(255,255,255,0.2);
            font-size: 0.75rem;
            letter-spacing: 2px;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 900px) {
            .top-nav { padding: 20px; justify-content: center; }
            
            .contact-wrapper {
                flex-direction: column; /* Empiler les éléments */
                gap: 30px;
            }

            .radar-container {
                height: 250px; /* Radar plus petit */
                width: 100%;
            }

            .c1, .radar-scan { width: 220px; height: 220px; }
            .c2 { width: 150px; height: 150px; }
            .c3 { width: 80px; height: 80px; }

            .contact-form {
                width: 100%;
                padding: 25px;
            }

            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="nav-brand">Valentin Bizet</a>
    </nav>

    <div class="container">
        
        <div class="section-header">
            <h1 style="color: var(--accent-blue);">UPLINK ESTABLISHED</h1>
            <p style="color: var(--text-grey);">Secure channel open. Awaiting transmission.</p>
        </div>

        <div class="contact-wrapper">
            
            <div class="radar-container">
                <div class="radar-circle c1"></div>
                <div class="radar-circle c2"></div>
                <div class="radar-circle c3"></div>
                <div class="radar-scan"></div>
                <div class="ping-dot" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                
                <div style="position: absolute; bottom: -40px; text-align: center;">
                    <span style="font-family: 'Space Grotesk'; font-size: 0.8rem; color: var(--success-green);">● SIGNAL STRONG</span><br>
                    <span style="font-size: 0.75rem; color: var(--text-grey);">Lyon, France (GMT+1)</span>
                </div>
            </div>

            <div class="contact-form">
                <form action="mailto:bizetvalentin@icloud.com" method="post" enctype="text/plain">
                    
                    <div class="form-group">
                        <label class="form-label">Source ID (Name)</label>
                        <input type="text" name="name" class="form-input" placeholder="Enter your identification..." required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Return Frequency (Email)</label>
                        <input type="email" name="email" class="form-input" placeholder="name@domain.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Transmission Payload (Message)</label>
                        <textarea name="message" class="form-input" placeholder="Type your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">>> Initiate Transmission</button>

                </form>
            </div>

        </div>

        <div class="secure-note">
            // END-TO-END ENCRYPTION PROTOCOL: PENDING //
        </div>

    </div>

</body>
</html>
