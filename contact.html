<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Valentin Bizet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .contact-form {
            max-width: 600px; margin: 0 auto;
            background: var(--card-dark);
            padding: 40px; border: var(--border-tech);
            border-top: 3px solid var(--accent-primary);
        }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-family: 'Space Grotesk'; color: var(--accent-primary); font-size: 0.9rem; }
        .form-input {
            width: 100%; padding: 12px;
            background: #111316; border: 1px solid var(--border-tech);
            color: white; font-family: 'Inter';
        }
        .form-input:focus { outline: none; border-color: var(--accent-primary); }
    </style>
</head>
<body>

    <nav class="system-bar">
        <div class="sys-id"><span class="indicator blink"></span> SYSTEM: ONLINE</div>
        <div class="sys-nav">
            <a href="index.html" class="sys-link">Home</a>
            <a href="contact.html" class="sys-link active">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <span class="badge">SECURE CHANNEL</span>
            <h1>Establish Uplink</h1>
            <p style="color: var(--text-grey);">Direct communication channel.</p>
        </div>

        <div class="contact-form">
            <form action="mailto:ton.email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label class="form-label">IDENTIFICATION (Name)</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">RETURN ADDRESS (Email)</label>
                    <input type="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">PAYLOAD (Message)</label>
                    <textarea name="message" class="form-input" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width:100%;">Transmit Data</button>
            </form>
        </div>
    </div>

</body>
</html>
