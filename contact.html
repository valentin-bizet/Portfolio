<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Valentin Bizet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM (Dark Telemetry) --- */
        :root {
            --bg-dark: #0f172a;       
            --card-dark: #1e293b;     
            --input-bg: #020617;
            --text-white: #f8fafc;
            --text-grey: #94a3b8;
            --accent-blue: #38bdf8;
            --border-light: rgba(255,255,255,0.1);
            --success-green: #10b981;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-light);
        }

        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-grey);
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-blue);
        }

        /* --- LAYOUT --- */
        .content-wrapper { padding: 80px 20px; min-height: 80vh; }
        .container { max-width: 1000px; margin: 0 auto; }

        .section-header { text-align: center; margin-bottom: 60px; }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-blue);
            padding: 5px 12px;
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin: 10px 0;
            color: white;
        }

        /* --- CONTACT GRID --- */
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* Gauche infos, Droite formulaire */
            gap: 40px;
        }

        /* CARTES INFO (Gauche) */
        .info-card {
            background: var(--card-dark);
            border: 1px solid var(--border-light);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
        }

        .info-card:hover {
            border-color: var(--accent-blue);
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(5px);
        }

        .icon-box {
            width: 50px; height: 50px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
        }
        
        .icon-box svg { width: 24px; height: 24px; fill: currentColor; }

        .info-content h4 {
            margin: 0 0 5px 0;
            font-family: 'Space Grotesk';
            color: white;
            font-size: 1.1rem;
        }

        .info-content span {
            color: var(--text-grey);
            font-size: 0.9rem;
        }

        /* RADAR ANIMATION (Location) */
        .radar-ping {
            width: 10px; height: 10px;
            background: var(--success-green);
            border-radius: 50%;
            position: relative;
        }
        .radar-ping::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: inherit;
            transform: translate(-50%, -50%);
            animation: radar 2s infinite;
            opacity: 0.5;
        }
        @keyframes radar {
            0% { width: 100%; height: 100%; opacity: 0.8; }
            100% { width: 300%; height: 300%; opacity: 0; }
        }

        /* FORMULAIRE (Droite) */
        .contact-form {
            background: var(--card-dark);
            border: 1px solid var(--border-light);
            padding: 40px;
            border-radius: 16px;
        }

        .form-group { margin-bottom: 25px; }

        .form-label {
            display: block;
            font-family: 'Space Grotesk';
            font-size: 0.8rem;
            color: var(--accent-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-light);
            padding: 15px;
            color: white;
            font-family: 'Inter', monospace; /* Style terminal */
            border-radius: 6px;
            transition: 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 150px;
        }

        .btn-submit {
            background: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 15px 30px;
            font-family: 'Space Grotesk';
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            border-radius: 4px;
        }

        .btn-submit:hover {
            background: var(--accent-blue);
            color: #0f172a;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* Footer secure note */
        .secure-note {
            text-align: center;
            margin-top: 40px;
            font-family: 'Space Grotesk';
            color: rgba(255,255,255,0.2);
            font-size: 0.75rem;
            letter-spacing: 2px;
        }

        @media (max-width: 900px) {
            .contact-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
